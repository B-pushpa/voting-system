<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <div class="options">
            <button onclick="vote('option1')">Option 1</button>
            <button onclick="vote('option2')">Option 2</button>
            <button onclick="vote('option3')">Option 3</button>
        </div>
        <div class="results">
            <h2>Results:</h2>
            <p>Option 1: <span id="result1">0</span> votes</p>
            <p>Option 2: <span id="result2">0</span> votes</p>
            <p>Option 3: <span id="result3">0</span> votes</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
